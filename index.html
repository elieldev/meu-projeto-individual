<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Meu projeto individual</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="./assets/img/logo.png" type="image/x-icon">
        <link rel="stylesheet" href="./assets/css/cabecalho.css">
        <link rel="stylesheet" href="./assets/css/corpo.css">
        <link rel="stylesheet" href="./assets/css/responsividade.css">
        <link rel="stylesheet" href="./assets/css/smartphone.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <nav class="cabecalho">
                <div class="controle-financeiro">
                    <img class="logo" src="./assets/img/logo.png" alt="logo" />
                    <div class="texto-controle-financeiro">
                      <h4>Controle Financeiro</h4>
                    </div>
                </div>
            <div class="menu-pequeno">
                <input type="checkbox" id="icone">
            <label for="icone">
                <img id="abrir" src="./assets/img/barra.svg" alt="">
            </label>
            <nav class="icone">
                <label for="icone">
                    <img id="fechar" src="./assets/img/fechar-menu.svg" alt="">
                </label>
                <ul class="conteudo-icone">
                    <li>
                       <a id="cadastro-de-transacoes" href="">Cadastro de transações</a>
                    </li>
                    <li>
                      <a id="limpar-dados" href="">Limpar dados</a>
                    </li>
                </ul>
            </nav>
            </div>
            <nav class="menu">
                <div>
                    <ul class="conteudo-menu">
                      <li class="lista1"><a>Cadastro de Transação</a></li>
                      <li class="lista2">|</li>
                      <li class="lista3"><a> Limpar Dados</a></li>
                    </ul>
                  </div>
            </nav>
            </nav>
            <div class="fundo-cabecalho"></div>
          </header>
        <section class="corpo-do-site">
            <form class="acoes">
                <div class="nova-transacao">
                    <h1 class="titulo-transacao">Nova transação</h1>
                    <div class="formulario">
                        <div class="campo-compra-venda">
                            <h4 class="transacao">Tipo de transação</h4>
                            <select required id="compra-venda">
                                <option value="Compra">Compra</option>
                                <option value="Venda">Venda</option>
                              </select>
                        </div>
                        <div class="nome">
                            <h4 class="titulo-nome">Nome da mercadoria</h4>
                            <input required id="inpt-nome" type="text" placeholder="Input">
                        </div>
                        <div class="valor">
                            <h4 class="titulo-valor">Valor</h4>
                            <input required id="inpt-valor" type="text" placeholder="R$ 0,00">
                        </div>
                    </div>
                    <div class="botao">
                        <input type="submit" class="inpt-botao" value="Adicionar transação">
                    </div>
                </div>
                <div class="extrato">
                    <h2 class="titulo-extrato">Extrato de Transações</h2>
                    <table id="tabela-extrato">
                        <tbody>
                            <tr>
                                <td class="extrato-mercadoria">Mercadoria</td>
                                <td class="extrato-valor">Valor</td>
                              </tr>
                            <tr class="listagem-transacoes">
                                <td class="extrato-transacoes">Nenhuma Transação cadastrada</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </form>
        </section>
        <footer></footer>
    </body>
</html>

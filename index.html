<!DOCTYPE html>
<html>
    <head>
        <title>Meu projeto individual</title>
        <meta name= "Author" content= "Eliel">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="./assets/img/logo.png" type="image/x-icon">
        <link rel="stylesheet" href="./assets/css/style.css">
        <link rel="stylesheet" href="./assets/css/transacao.css">
        <link rel="stylesheet" href="./assets/css/extrato.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="cabecalho">
            <div class="controle-financeiro">
                <img  class="logo" src="./assets/img/logo.png" alt="logo">
                <p id="texto-controle-financeiro">Controle financeiro</p>
            </div>
            <div>
                <ul class="menu">
                    <li class="limpar-dados">
                        Limpar dados
                    </li>
                    <div class="linha"></div>
                    <li class="cadastro-de-transacoes">
                        Cadastro de transações
                    </li>
                </ul>
            </div>
        </header>
        <section class="corpo-do-site">
            <form class="acoes">
                <div class="nova-transacao">
                    <h1 class="titulo-transacao">Nova transação</h1>
                    <div class="formulario">
                        <div class="campo-compra-venda">
                            <h4 class="transacao">Transação</h4>
                            <select required id="compra-venda">
                                <option value="Compra">Compra</option>
                                <option value="Venda">Venda</option>
                              </select>
                        </div>
                        <div class="nome">
                            <h4 class="titulo-nome">Nome da mercadoria</h4>
                            <input required id="inpt-nome" type="text" placeholder="Nome">
                        </div>
                        <div class="valor">
                            <h4 class="titulo-valor">Valor</h4>
                            <input required id="inpt-valor" type="text" placeholder="R$ 0,00">
                        </div>
                    </div>
                    <div class="botao">
                        <input type="submit" class="botao" value="Adicionar transação">
              
                      </div>
                </div>
                <div class="extrato"></div>
            </form>
        </section>
    </body>
</html>
